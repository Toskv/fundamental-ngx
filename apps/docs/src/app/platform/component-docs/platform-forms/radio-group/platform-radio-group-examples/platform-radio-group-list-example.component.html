<form [formGroup]="customForm" class="flex-form">
    <p>Example 5: Radio Groups Example</p>
    <fieldset fd-fieldset>
        <fdp-radio-group
            [id]="'radio1'"
            [name]="name"
            [list]="options"
            [isInline]="false"
            [compact]="compact"
            [state]="state"
            formControlName="example5"
        >
        </fdp-radio-group>
    </fieldset>
    <p>Example 6: Radio Groups with No Value</p>
    <fieldset fd-fieldset>
        <fdp-radio-group
            [id]="'radio2'"
            [name]="name"
            [list]="options"
            [isInline]="false"
            [compact]="compact"
            [state]="state"
            [hasNoValue]="true"
            [noValueLabel]="noValueLabel"
            formControlName="example6"
        >
        </fdp-radio-group>
    </fieldset>
</form>

<div>
    Example 5: {{ customForm.get('example5').value }}
    <br />
    Example 6: {{ customForm.get('example6').value }}
</div>
