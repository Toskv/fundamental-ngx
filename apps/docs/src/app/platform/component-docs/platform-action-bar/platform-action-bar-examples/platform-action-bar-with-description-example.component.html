<fdp-action-bar
    [title]="'Page Action bar component'"
    [showBackButton]="true"
    [description]="'Action bar description from the component'"
>
    <fdp-action-button-group>
        <fdp-button [compact]="true" [options]="'emphasized'">
            Save
        </fdp-button>
        <fdp-button [compact]="true" [options]="'light'">
            Cancel
        </fdp-button>
    </fdp-action-button-group>
</fdp-action-bar>
