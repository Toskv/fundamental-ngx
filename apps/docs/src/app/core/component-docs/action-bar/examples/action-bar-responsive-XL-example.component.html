<div fd-action-bar fd-action-bar-xtralarge>
    <div fd-action-bar-header>
        <div fd-action-bar-back>
            <button
                aria-label="back"
                fd-button
                class="fd-button--transparent"
                [compact]="true"
                [glyph]="'nav-back'"
            ></button>
        </div>
        <h3 fd-action-bar-title>Page Title</h3>
        <div fd-action-bar-actions>
            <button fd-button [compact]="true" [options]="'emphasized'" [fdType]="'main'">Save</button>
            <button fd-button [compact]="true" [fdType]="'light'">Cancel</button>
        </div>
    </div>

    <div fd-action-bar-description-with-backbtn>Action bar Description</div>
</div>
